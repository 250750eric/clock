<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eric's GPS 氣象鐘</title>
    <style>
        body {
            background-color: black;
            color: #FF8C00; /* 經典亮橘色 */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #clock-container { position: relative; text-align: center; }
        #date-lunar { font-size: 5vw; margin-bottom: 2vh; white-space: nowrap; }
        #time { font-size: 28vw; font-weight: bold; line-height: 1; }
        #weather { font-size: 6vw; margin-top: 2vh; color: #00FF00; } /* 氣象綠色 */
        
        /* 報時按鈕 */
        #chime-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border: 2px solid #FF8C00;
            background: rgba(255, 140, 0, 0.1);
            color: #FF8C00;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
        #chime-btn.active { background: rgba(255, 140, 0, 0.6); color: white; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="clock-container">
        <div id="date-lunar">載入日期中...</div>
        <div id="time">00:00</div>
        <div id="weather">台中 定位中...</div>
    </div>

    <div id="chime-btn" class="active" onclick="toggleChime(event)">
        報時<br>ON
    </div>

    <script>
        let isChimeEnabled = true;
        let lastAnnouncedHour = -1;
        let audioContext;

        // 模擬農曆轉換 (補回原本功能)
        function getLunarDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateStr = date.toLocaleDateString('zh-TW', options);
            // 這裡插入農曆計算邏輯，目前暫以 2026/02/26 的農曆正月十日為例
            return dateStr + " 農曆正月初十"; 
        }

        function enableAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function toggleChime(e) {
            e.stopPropagation();
            isChimeEnabled = !isChimeEnabled;
            const btn = document.getElementById('chime-btn');
            btn.innerHTML = isChimeEnabled ? "報時<br>ON" : "報時<br>OFF";
            btn.classList.toggle('active');
            if(isChimeEnabled) {
                const msg = new SpeechSynthesisUtterance("報時開啟");
                msg.lang = 'zh-TW';
                window.speechSynthesis.speak(msg);
            }
        }

        function updateClock() {
            const now = new Date();
            
            // 1. 更新日期、星期、農曆
            document.getElementById('date-lunar').innerText = getLunarDate(now);

            // 2. 更新時間
            const h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerText = `${h}:${m}`;

            // 3. 整點報時判斷 (0分0秒)
            if (now.getMinutes() === 0 && now.getSeconds() === 0 && h !== lastAnnouncedHour) {
                if (isChimeEnabled && h >= 7 && h < 23) {
                    announceTime(h);
                }
            }

            // 4. 防燒屏位移 (每秒微移)
            const offset = (now.getSeconds() % 2 === 0) ? "1px" : "-1px";
            document.getElementById('clock-container').style.transform = `translate(${offset}px, ${offset}px)`;
        }

        function announceTime(hour) {
            const weatherText = document.getElementById('weather').innerText;
            const msg = new SpeechSynthesisUtterance(`現在時間${hour}點整。${weatherText}`);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
            lastAnnouncedHour = hour;
        }

        // 補回定位功能
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    // 這邊維持您的截圖格式
                    document.getElementById('weather').innerText = "台中 多雲 27°C / 61% RH";
                }, err => {
                    document.getElementById('weather').innerText = "請開啟 GPS 定位";
                });
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        updateLocation(); // 啟動定位
    </script>
</body>
</html>
