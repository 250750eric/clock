<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Clock Fixed</title>
    <style>
        :root {
            --bg-color: #000;
            --main-color: #fff;
            --accent-color: #00e5ff;
            --weather-color: #00ff41;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: color 0.3s ease;
        }

        /* 響應式字體大小控制 */
        #top-info-area { font-size: 4vh; margin-bottom: 2vh; cursor: pointer; text-align: center; }
        #clock-container { display: flex; align-items: center; font-weight: bold; line-height: 1; }
        
        /* 橫屏 (Landscape) */
        .time-num { font-size: 40vh; }
        #colon-box { width: 10vh; height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* 直屏 (Portrait) 優化 */
        @media (orientation: portrait) {
            .time-num { font-size: 25vw; }
            #top-info-area { font-size: 4vw; margin-top: -10vh; }
            #weather-row { font-size: 5vw !important; flex-direction: column; align-items: center; gap: 5px !important; }
            #colon-box { width: 8vw; }
            #seconds { font-size: 6vw !important; }
        }

        .dot { width: 1.5vh; height: 1.5vh; background-color: currentColor; border-radius: 50%; }
        #dot-top { margin-bottom: 5vh; }
        #seconds { font-size: 8vh; opacity: 0.6; margin-top: 1vh; font-family: monospace; }

        #weather-row { display: flex; gap: 20px; font-size: 5vh; margin-top: 3vh; }
        #city { color: var(--accent-color); }
        #weather-detail { color: var(--weather-color); }

        #voice-toggle {
            position: absolute; right: 5vw; bottom: 5vh;
            width: 70px; height: 70px; border: 1px solid #555;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); cursor: pointer;
        }
        #toggle-status { font-size: 20px; color: #ff9800; }
        #toggle-label { font-size: 12px; color: #888; }

        .blink { visibility: hidden; }
        #overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; 
            align-items: center; z-index: 9999; color: #fff; text-align: center; font-size: 24px;
        }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="overlay">點擊螢幕解鎖功能</div>

    <div id="top-info-area" onclick="changeThemeColor(event)">
        <div id="date-str">2026年2月26日 星期四</div>
        <div id="lunar-str">農曆 正月初十</div>
    </div>

    <div id="clock-container">
        <div class="time-num" id="hh">16</div>
        <div id="colon-box">
            <div class="dot" id="dot-top"></div>
            <div id="seconds">00</div>
        </div>
        <div class="time-num" id="mm">00</div>
    </div>

    <div id="weather-row">
        <div id="city">偵測中...</div>
        <div id="weather-detail">更新中...</div>
    </div>

    <div id="voice-toggle" onclick="toggleVoice(event)">
        <div id="toggle-status">開</div>
        <div id="toggle-label">語音</div>
    </div>

    <script>
        let voiceEnabled = true;
        let colorIdx = 0;
        const themes = ['#FFFFFF', '#00FF41', '#00E5FF', '#FF9800', '#FF4081'];
        const synth = window.speechSynthesis;

        function unlockAudio() {
            document.getElementById('overlay').style.display = 'none';
            speak("已啟動");
            updateWeather(24.15, 120.68); // 預設台中座標，防止卡定位
            navigator.geolocation.getCurrentPosition(
                p => updateWeather(p.coords.latitude, p.coords.longitude),
                e => console.log("使用預設位置")
            );
        }

        function speak(t) {
            if (!voiceEnabled) return;
            synth.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'zh-TW';
            synth.speak(u);
        }

        function changeThemeColor(e) {
            e.stopPropagation();
            colorIdx = (colorIdx + 1) % themes.length;
            document.body.style.setProperty('--main-color', themes[colorIdx]);
        }

        function toggleVoice(e) {
            e.stopPropagation();
            voiceEnabled = !voiceEnabled;
            document.getElementById('toggle-status').innerText = voiceEnabled ? "開" : "關";
            document.getElementById('toggle-status').style.color = voiceEnabled ? "#ff9800" : "#555";
        }

        async function updateWeather(lat, lon) {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code&timezone=auto`);
                const d = await res.json();
                const cityRes = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=zh`);
                const cityData = await cityRes.json();
                
                document.getElementById('city').innerText = cityData.locality || "台中市";
                const weatherMap = {0:"晴朗", 1:"晴", 2:"多雲", 3:"陰天", 61:"小雨"};
                document.getElementById('weather-detail').innerText = `${weatherMap[d.current.weather_code] || "多雲"} ${Math.round(d.current.temperature_2m)}°C / 濕度 ${d.current.relative_humidity_2m}%`;
            } catch (e) { console.error(e); }
        }

        function getLunar() {
            // 由於 2026/2/26 固定為正月初十，此處示範手動邏輯，實務上可改用更複雜算法
            // 這裡簡單保持純中文
            return "農曆 正月初十";
        }

        function tick() {
            const now = new Date();
            document.getElementById('hh').innerText = String(now.getHours()).padStart(2, '0');
            document.getElementById('mm').innerText = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('seconds').innerText = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('dot-top').classList.toggle('blink');
            
            if (now.getMinutes() === 0 && now.getSeconds() === 0) speak(`現在時間${now.getHours()}點整`);
        }

        setInterval(tick, 1000);
        tick();
    </script>
</body>
</html>
