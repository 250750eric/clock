<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS 氣象鐘 - 報時版</title>
    <style>
        body {
            background-color: black;
            color: #FF8C00; /* 亮橘色 */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #clock-container { position: relative; text-align: center; transition: transform 0.1s; }
        #date-lunar { font-size: 5vw; margin-bottom: 2vh; }
        #time { font-size: 25vw; font-weight: bold; line-height: 1; }
        #weather { font-size: 6vw; margin-top: 2vh; color: #00FF00; }
        
        /* 報時按鈕 */
        #chime-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px;
            border: 2px solid #FF8C00;
            background: rgba(255, 140, 0, 0.1);
            color: #FF8C00;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }
        #chime-btn.active { background: rgba(255, 140, 0, 0.6); color: white; }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="clock-container">
        <div id="date-lunar">載入日期中...</div>
        <div id="time">00:00</div>
        <div id="weather">台中 定位中...</div>
    </div>

    <div id="chime-btn" class="active" onclick="toggleChime(event)">
        報時 ON
    </div>

    <script>
        let isChimeEnabled = true;
        let lastAnnouncedHour = -1;
        let audioContext;

        function enableAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function toggleChime(e) {
            e.stopPropagation();
            isChimeEnabled = !isChimeEnabled;
            const btn = document.getElementById('chime-btn');
            btn.innerText = isChimeEnabled ? "報時 ON" : "報時 OFF";
            btn.classList.toggle('active');
            if(isChimeEnabled) {
                const msg = new SpeechSynthesisUtterance("報時開啟");
                msg.lang = 'zh-TW';
                window.speechSynthesis.speak(msg);
            }
        }

        function updateClock() {
            const now = new Date();
            // 1. 更新日期與農曆 (解決載入中問題)
            const dateString = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
            // 這裡您可以放入您原本的農曆轉換邏輯，先以基本日期代替
            document.getElementById('date-lunar').innerText = dateString;

            // 2. 更新時間
            const h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerText = `${h}:${m}`;

            // 3. 整點報時判斷
            if (now.getMinutes() === 0 && now.getSeconds() === 0 && h !== lastAnnouncedHour) {
                if (isChimeEnabled && h >= 7 && h < 23) {
                    announceTime(h);
                }
            }

            // 4. 防燒屏位移
            const offset = (now.getSeconds() % 2 === 0) ? "1px" : "-1px";
            document.getElementById('clock-container').style.transform = `translate(${offset}px, ${offset}px)`;
        }

        function announceTime(hour) {
            // 響一聲並語音報時
            const msg = new SpeechSynthesisUtterance(`現在時間${hour}點整。台中氣候多雲。`);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
            lastAnnouncedHour = hour;
        }

        // 啟動
        setInterval(updateClock, 1000);
        updateClock(); // 立即執行一次，避免顯示「載入中」
    </script>
</body>
</html>
